<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<link rel="icon" href="favicon.ico">

	<title>Xuventude en acción 2020(Dodro, Padrón, Rois)</title>
	<style type="text/css">
		body {
			font-size: 18px;
			font-family: sans-serif;
			background: #FFF;
			margin: 0px;
			padding: 0px;
		}

		* {
			margin: 0.1em;
			padding: 0.5em;
		}

		#main {
			min-height: 800px;
			margin: 0px;
			padding: 0px;
			display: -webkit-flex;
			display: flex;
			-webkit-flex-flow: row;
			flex-flow: row;

		}


		#main>section {

			border: 1px solid #000;
			border-radius: 7pt;
			background: #fff;
			-webkit-flex: 70%;
			flex: 70%;
			-webkit-order: 2;
			order: 2;

		}

		footer {
			display: block;
			min-height: 100px;
			border: 1px solid #CCC;
			border-radius: 7pt;
			background: #FFF;

		}

		h1,
		h2,
		h3 {

			font-weight: 900;
			font-family: serif;
		}

		section div {
			margin: auto;
			padding: 1em;
			border: 2px solid #000;
			border-radius: 5pt;
			background: #fff;
			font-size: 1em;

		}

		section div div {
			margin: auto;
			padding: 1em;
			border: 2px solid blue;
			border-radius: 5pt;
			background: #fff;
			font-size: 0.7em;

		}

		section>p {
			color: brown;

		}

		div>p {
			font-weight: bold;
			color: midnightblue
		}

		/* Demasiado estrecho para soportar tres columnas? */

		@media all and (max-width: 640px) {

			#main {
				-webkit-flex-flow: column;
				flex-flow: column;

			}


			header,
			footer {
				min-height: 50px;
				max-height: 50px;

			}

			#main>section,
			#main>nav,
			#main>aside {
				/* volver al orden del documento 
                order especifica el orden utilizado para disponer los elementos en su contenedor flexible 
				-webkit-order: 0;
				order: 0;
			}
			
		}

	</style>
</head>

<body>

	<div id="main">

		<section>
			<h1>#RoisconRosalía</h1>
			<p>#DíadeRosalía</p>
			<div>
				<p> </p>
				<div>
					<h3> </h3>
					<p> </p>
				</div>
			</div>
		</section>

	</div>
	<footer><img src="logos.jpg"> </footer>
</body>

</html>
